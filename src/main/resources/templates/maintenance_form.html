<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManageLift Maintenance Checklist</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="header-container">
    <h1>ManageLift</h1>
    <h2>Maintenance Checklist</h2>
  </div>

  <div class="form-container">
    <div class="info-grid">
      <div class="form-group"><label>Customer Name</label><input type="text" /></div>
      <div class="form-group"><label>Address</label><input type="text" /></div>
      <div class="form-group"><label>City</label><input type="text" /></div>
      <div class="form-group"><label>State</label><input type="text" /></div>

      <div class="form-group"><label>Customer PO</label><input type="text" /></div>
      <div class="form-group"><label>Date Started</label><input type="date" /></div>
      <div class="form-group"><label>Date Completed</label><input type="date" /></div>
      <div class="form-group"><label>Unit ID#</label><input type="text" /></div>

      <div class="form-group"><label>Make</label><input type="text" /></div>
      <div class="form-group"><label>Model</label><input type="text" /></div>
      <div class="form-group"><label>Serial Number</label><input type="text" /></div>
      <div class="form-group"><label>Hour Meter</label><input type="text" /></div>
    </div>
  </div>

  <div class="side-by-side-section">
    <!-- 1. Visual Inspection -->
    <div class="section">
      <h3>1. Visual Inspection</h3>
      <div class="inspection-header">
        <span>P</span><span>F</span><span>N</span><span></span>
      </div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Fluid Leaks</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Carriage Rollers / Slide Blocks</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Mast – Chains / Retainers / Sheaves / Anchors</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Forks and Fork Lock Pins</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Hydraulic Cylinders</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brake Master Cylinder</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Over Mast Hoses and Cables</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Caster Assembly</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Drive Unit / Radial Rings</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Hydraulic Manifold / Piping</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Tractor Frame / Base Legs / Doors & Covers</label></div>
    </div>

    <!-- 2. Hydraulic System -->
    <div class="section">
      <h3>2. Hydraulic System</h3>
      <div class="inspection-header">
        <span>P</span><span>F</span><span>N</span><span></span>
      </div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Lift Cyl.</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Reach Cyl.</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Tilt Cyl.</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Sideshift Cyl.</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Connections</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Relief Pressures</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Lift</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Aux</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Steer</label></div>
    </div>
  
    <!-- 3. Electrical System -->
    <div class="section">
      <h3>3. Electrical System</h3>
      <div class="inspection-header">
        <span>P</span><span>F</span><span>N</span><span></span>
      </div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Control Wiring</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Switches</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Contactors</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Power Cables</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Fuses</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Connectors</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>System Short to Frame</label></div>
    </div>
  
<!-- 4. Motors -->
<div class="section full-width-motors">
  <h3>4. Motors</h3>
  <div class="motor-header">
    <label><input type="checkbox" /> AC</label>
    <label style="margin-left: 20px;"><input type="checkbox" /> DC</label>
  </div>
  <div class="motor-grid">
    <div>
      <strong>Drive</strong>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brushes</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Comm</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Amps</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Ohms</label></div>
    </div>
    <div>
      <strong>Lift</strong>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brushes</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Comm</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Amps</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Ohms</label></div>
    </div>
    <div>
      <strong>Aux</strong>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brushes</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Comm</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Amps</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Ohms</label></div>
    </div>
    <div>
      <strong>Steer</strong>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brushes</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Comm</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Amps</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Ohms</label></div>
    </div>
  </div>
</div>

  
        <!-- 5. Battery -->
        <div class="section">
          <h3>5. Battery</h3>
          <div class="inspection-header">
            <span>P</span><span>F</span><span>N</span><span></span>
          </div>
          <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Volts Loaded</label></div>
          <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Volts No Load</label></div>
          <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Pos. Leakage</label></div>
          <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Neg. Leakage</label></div>
          <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>S.G.</label></div>
          <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Electrolyte level</label></div>
        </div>



  <!-- 6. Operational Inspection -->
<div class="section">
  <h3>6. Operational Inspection</h3>
  <div class="inspection-header">
    <span>P</span><span>F</span><span>N</span><span></span>
  </div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Braking Distance</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Plugging Distance</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Travel System</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Lift / Lower System</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Auxiliary System</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Steering System</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Mini Mast Functions</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Wire Guidance</label></div>
</div>

<!-- 7. Lubrication -->
<div class="section">
  <h3>7. Lubrication</h3>
  <div class="inspection-header">
    <span>P</span><span>F</span><span>N</span><span></span>
  </div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Hydraulic Fluid</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Oil Filter</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Drive Unit / Gear Oil</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brake Fluid Reservoir</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Steer Linkage</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Mast / Chains / Bearings</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Scissor Assembly</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Carriage / Attachments</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Load Wheels</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Caster Unit</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Battery Rollers</label></div>
  <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Pump Couplings</label></div>
</div>

<!-- 8. Safety -->
<div class="section">
  <h3>8. Safety</h3>
  <div class="safety-grid">
    <div>
      <div class="inspection-header">
        <span>P</span><span>F</span><span>N</span><span></span>
      </div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Horn</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Travel Alarm</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Lights – Warning / Brake</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Flood Lights</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Emergency Disconnect</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Static Straps</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Mast – Stops / Attach Bolts</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Load Backrest</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Fork Condition</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Lift Chains</label></div>
    </div>
    <div>
      <div class="inspection-header">
        <span>P</span><span>F</span><span>N</span><span></span>
      </div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brake Pads / Shoes</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Brake Disk / Drums</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Parking Brake</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Steering System</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Warning Decals</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Data Plate</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Tire Condition</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Overhead Guard</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Safety Belt / Tether</label></div>
      <div class="inspection-row"><input type="checkbox"><input type="checkbox"><input type="checkbox"><label>Safety Glass</label></div>
    </div>
  </div>
</div>






  </div>
  
    </div>
  </div>
</body>
</html>
